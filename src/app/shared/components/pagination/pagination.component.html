<div class="pagination-wrapper d-flex justify-content-between align-items-center">
  <!-- Page Size Selector -->
  <div class="page-size-selector me-3">
    <label class="d-flex align-items-center">
      <span>Show</span>
      <select
        [(ngModel)]="pageSize"
        (ngModelChange)="onPageSizeChange($event)"
        class="form-control form-control-sm ms-2"
        style="width: auto"
      >
        <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
      </select>
      <span class="ms-2">Entries</span>
    </label>
  </div>

  <!-- Pagination Controls -->
  <ul class="pagination mb-0 ms-auto">
    <li class="page-item previous" [class.disabled]="currentPage === 0">
      <a class="page-link" (click)="onPageChange(currentPage - 1)">&laquo;</a>
    </li>

    <li class="page-item" *ngFor="let page of getVisiblePages(); let i = index" [class.active]="page === currentPage">
      <a class="page-link" (click)="onPageChange(page)">{{ page + 1 }}</a>
    </li>

    <li class="page-item next" [class.disabled]="currentPage === totalPages - 1">
      <a class="page-link" (click)="onPageChange(currentPage + 1)">&raquo;</a>
    </li>
  </ul>
</div>
