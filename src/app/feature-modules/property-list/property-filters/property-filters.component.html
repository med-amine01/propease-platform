<div class="filters">
  <form (ngSubmit)="onFilter()">
    <div class="form-group mb-3">
      <input type="text" class="form-control" placeholder="Name" [(ngModel)]="filters.name" name="name" />
    </div>
    <div class="form-group mb-3">
      <input type="text" class="form-control" placeholder="City" [(ngModel)]="filters.city" name="city" />
    </div>
    <div class="form-group mb-3">
      <input type="text" class="form-control" placeholder="Address" [(ngModel)]="filters.address" name="address" />
    </div>
    <div class="form-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Country (3-letter code)"
        [(ngModel)]="filters.country"
        name="country"
      />
    </div>
    <div class="form-group mb-3">
      <label>Price Range:</label>
      <div class="d-flex">
        <input type="number" class="form-control me-2" placeholder="Min" [(ngModel)]="filters.minPrice" name="minPrice" />
        <input type="number" class="form-control" placeholder="Max" [(ngModel)]="filters.maxPrice" name="maxPrice" />
      </div>
    </div>
    <div class="form-group mb-3">
      <label>Availability:</label>
      <select class="form-control" [(ngModel)]="filters.availability" name="availability">
        <option [ngValue]="null">All</option>
        <option [ngValue]="true">Available</option>
        <option [ngValue]="false">Booked</option>
      </select>
    </div>
    <div class="d-flex">
      <button type="submit" class="btn btn-primary">Apply Filters</button>
      <button type="button" class="btn btn-danger ms-2" (click)="onClear()">Clear Filters</button>
    </div>
  </form>
</div>
