<div class="container mt-4">
  <h2>Make a Reservation</h2>

  <form [formGroup]="reservationForm" (ngSubmit)="submitReservation()">
    <div class="row">
      <!-- User ID -->
      <div class="form-group col-md-6 mb-3">
        <label for="userId" class="form-label">User ID</label>
        <input id="userId" type="number" class="form-control" formControlName="userId" />
        <div *ngIf="reservationForm.get('userId')?.invalid && reservationForm.get('userId')?.touched" class="text-danger">
          <small *ngIf="reservationForm.get('userId')?.errors?.['required']">User ID is required.</small>
          <small *ngIf="reservationForm.get('userId')?.errors?.['min']">User ID must be greater than 0.</small>
        </div>
      </div>

      <!-- Property Type -->
      <div class="form-group col-md-6 mb-3">
        <label for="propertyType" class="form-label">Property Type</label>
        <select id="propertyType" formControlName="propertyType" class="form-control">
          <option *ngFor="let type of propertyTypes" [value]="type">
            {{ type | propertyType }}
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <!-- Building Name -->
      <div class="form-group col-md-6 mb-3">
        <label for="buildingName" class="form-label">Building Name</label>
        <input id="buildingName" type="text" formControlName="buildingName" class="form-control" />
      </div>

      <!-- City -->
      <div class="form-group col-md-6 mb-3">
        <label for="city" class="form-label">City</label>
        <input id="city" type="text" formControlName="city" class="form-control" />
      </div>
    </div>

    <div class="row">
      <!-- Country -->
      <div class="form-group col-md-6 mb-3">
        <label for="country" class="form-label">Country</label>
        <select id="country" formControlName="country" class="form-control">
          <option *ngFor="let country of countries" [value]="country">
            {{ country }}
          </option>
        </select>
      </div>

      <!-- Address -->
      <div class="form-group col-md-6 mb-3">
        <label for="address" class="form-label">Address</label>
        <input id="address" type="text" formControlName="address" class="form-control" />
      </div>
    </div>

    <div class="row">
      <!-- Price -->
      <div class="form-group col-md-6 mb-3">
        <label for="price" class="form-label">Price per Day</label>
        <input id="price" type="number" formControlName="price" class="form-control" />
      </div>
    </div>

    <div class="row">
      <!-- Start Date -->
      <div class="form-group col-md-6 mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input id="startDate" type="date" class="form-control" formControlName="startDate" />
        <div
          *ngIf="reservationForm.get('startDate')?.invalid && reservationForm.get('startDate')?.touched"
          class="text-danger"
        >
          <small *ngIf="reservationForm.get('startDate')?.errors?.['required']">Start Date is required.</small>
        </div>
      </div>

      <!-- End Date -->
      <div class="form-group col-md-6 mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input id="endDate" type="date" class="form-control" formControlName="endDate" />
        <div *ngIf="reservationForm.get('endDate')?.invalid && reservationForm.get('endDate')?.touched" class="text-danger">
          <small *ngIf="reservationForm.get('endDate')?.errors?.['required']">End Date is required.</small>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-primary me-2" [disabled]="reservationForm.invalid">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
