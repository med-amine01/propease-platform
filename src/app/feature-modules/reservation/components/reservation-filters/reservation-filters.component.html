<form [formGroup]="filtersForm" class="mb-4">
  <div class="row">
    <div class="col-md-4 mb-3">
      <label for="userId" class="form-label">User ID</label>
      <input id="userId" type="number" class="form-control" formControlName="userId" />
    </div>
    <div class="col-md-4 mb-3">
      <label for="propertyType" class="form-label">Property Type</label>
      <select id="propertyType" class="form-select" formControlName="propertyType">
        <option [value]="null">All</option>
        <option [value]="PropertyType.FLAT">Flat</option>
        <option [value]="PropertyType.HOTEL_ROOM">Hotel Room</option>
      </select>
    </div>
    <div class="col-md-4 mb-3">
      <label for="buildingName" class="form-label">Building Name</label>
      <input id="buildingName" type="text" class="form-control" formControlName="buildingName" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3">
      <label for="city" class="form-label">City</label>
      <input id="city" type="text" class="form-control" formControlName="city" />
    </div>
    <div class="col-md-4 mb-3">
      <label for="address" class="form-label">Address</label>
      <input id="address" type="text" class="form-control" formControlName="address" />
    </div>
    <div class="col-md-4 mb-3">
      <label for="country" class="form-label">Country</label>
      <input id="country" type="text" class="form-control" formControlName="country" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3">
      <label for="minPrice" class="form-label">Min Price</label>
      <input id="minPrice" type="number" class="form-control" formControlName="minPrice" />
    </div>
    <div class="col-md-4 mb-3">
      <label for="maxPrice" class="form-label">Max Price</label>
      <input id="maxPrice" type="number" class="form-control" formControlName="maxPrice" />
    </div>
    <div class="col-md-4 mb-3">
      <label for="startDate" class="form-label">Start Date</label>
      <input id="startDate" type="date" class="form-control" formControlName="startDate" />
    </div>
    <div class="col-md-4 mb-3">
      <label for="endDate" class="form-label">End Date</label>
      <input id="endDate" type="date" class="form-control" formControlName="endDate" />
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary me-2" (click)="applyFilters()">Search</button>
    <button type="button" class="btn btn-secondary" (click)="clearFilters()">Clear Filters</button>
  </div>
</form>
